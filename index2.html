function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (sessionStorage.clickcount) {
           sessionStorage.clickcount = Number(sessionStorage.clickcount)+1;
        } else {
            sessionStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "ты нажал на кнопку " + sessionStorage.clickcount + " раз за эту сессию.";
    } else {
        document.getElementById("result").innerHTML = "извини, браузер не поддерживает хранилище";
    }
}
</script>
